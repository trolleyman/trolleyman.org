{% load static %}
{% load compress %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>{% block title %}Tanks{% endblock %}</title>

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#339933">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#339933">
    
    <!-- TODO: Icon stuff. Generated using http://realfavicongenerator.net -->
    {% comment %} <link rel="apple-touch-icon" sizes="180x180" href="{% static 'FlappyClone/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'FlappyClone/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'FlappyClone/favicon-16x16.png' %}" sizes="16x16">
    <link rel="manifest" href="{% static 'FlappyClone/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'FlappyClone/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="theme-color" content="#ffffff"> {% endcomment %}
    
    <!-- Resizes viewport to look good on mobile -->
    <!-- http://stackoverflow.com/questions/11689353/disable-pinch-zoom-on-mobile-web -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <meta name="HandheldFriendly" content="true"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    {% compress css %}
      <link rel="stylesheet" href="{% static 'tanks/css/normalize.css' %}">
      <link rel="stylesheet" href="{% static 'tanks/css/game.css' %}">
    {% endcompress %}

    {% compress js %}
      <script type="text/typescript" src="{% static 'tanks/ts/game.ts' %}"></script>
    {% endcompress %}

    <meta name="static" content="{% static 'tanks/' %}">
  </head>
  <body>
  </body>
</html>
